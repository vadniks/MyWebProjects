<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administrate</title>
    <link rel="stylesheet" href="../css/admn.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="../res/pc_icon3.svg">
    <script type="module" src="../js/admn.js"></script>
</head>
<body>
    <div id="template">
        <div id="header">
            <div id="logo">
                <img id="logoPic" src="../res/pc_icon3.svg">
                <span id="logoNm">PC CONFIGURATOR</span>
                <span id="logoSubNm">Since 2021</span>
                <span id="slgn">
                    Welcome, Administrator!
                </span>
            </div>
            <div id="menu">
                <div id="menuLf">
                    <button id="menuBtVr">Home</button>
                </div>
                <div id="menuRg">
                    <button id="menuBtLog">Log Out</button>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="cntHdr">
                <span>Database Administration</span>
                <div id="cntHdrBts">
                    <button id="dbCtSw"></button>
                    <button id="dbCtSl">Select</button>
                    <button id="dbCtDd">Insert</button>
                </div>
            </div>
            <div id="dbs">
                <div id="dbVw">
                    <div id="dbLs">
                        <div id="dbItm">
                            <div id="dbCts">
                                <button id="dbCtUp">Update</button>
                                <button id="dbCtDl">Delete</button>
                            </div>
                            <div id="dbRw1" class="dbRw">
                                <span id="dbItm1Id">id</span>
                                <span id="dbItm1Tp">type</span>
                                <span id="dbItm1Nm">name</span>
                                <span id="dbItm1Ds">descr</span>
                                <span id="dbItm1Cs">cost</span>
                                <span id="dbItm1Im">img</span>
                            </div>
                            <div id="dbRw2" class="dbRw">
                                <span id="dbItm2Id">id</span>
                                <span id="dbItm2Lg">lgn</span>
                                <span id="dbItm2Ps">pas</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="cntFtr"></div>
        </div>
        <div id="footer">
            <span>Copyright &#169; 2021 | All Rights Reserved.</span>
        </div>
    </div>

    <div id="act">
        <div id="actHdr">
            <span id="actNm">Action</span>
            <button id="actExt">Exit</button>
        </div>
        <div id="actMn">
            <input id="actMnInp"/>
        </div>
        <div id="actFtr">
            <button id="actFtBt">Action</button>
        </div>
    </div>

    <div id="overlay"></div>
</body>
</html>
