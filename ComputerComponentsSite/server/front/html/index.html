<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PC Configurator</title>
    <link rel="stylesheet" href="../css/index.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="../res/pc_icon3.svg">
    <script type="module" src="../js/global.js"></script>
    <script type="module" src="../js/index.js"></script>
</head>
<body>
    <div id="template">
        <div id="header">
            <div id="logo">
                <img id="logoPic" src="../res/pc_icon3.svg">
                <span id="logoNm">PC CONFIGURATOR</span>
                <span id="logoSubNm">Since 2021</span>
                <span id="slgn">
                    Build your own PC with PC Configurator online and free!
                    Choose any components you like and we will do the rest!
                </span>
            </div>
            <div id="menu">
                <div id="menuLf">
                    <button id="menuBtVr">Browse</button>
                    <button id="menuBtAbt">About</button>
                </div>
                <div id="menuRg">
                    <button id="menuBtLog">Log In</button>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="ovrwHdr">
                <span>PC Components List</span>
            </div>
            <div id="overview">
                <div id="ovrwItm">
                    <img id="ovrwItmFlg" src="">
                    <div id="ovrwItmTxt">
                        <div id="ovrwItmHdTx">
                            <span id="ovrwItmNm">Item title</span>
                            <span id="ovrwitmCst">$0</span>
                        </div>
                        <span id="ovrwItmDtls">Not selected</span>
                        <span id="ovrwItmDsc">Not Selected</span>
                    </div>
                </div>
            </div>
            <div id="cntFtr">
                <span id="componentCst">$0</span>
                <button id="clrOvrw">Clear Selection</button>
            </div>
        </div>
        <div id="footer">
            <span>Copyright &#169; 2021 | All Rights Reserved.</span>
        </div>
    </div>

    <div id="cmpSlc">
        <div id="cmpSlcHdr">
            <div id="cmpSlcTxt">
                <span id="cmpSlcNm">Case</span>
                <span id="cmpSlcCur">Nothing is selected</span>
            </div>
            <button id="cmpSlcExt">Exit</button>
        </div>
        <div id="cmpSlcMn">
            <img id="cmpSlcPic" src="../res/pc_case.jpg">
            <p id="cmpSlcDsc">Nothing is selected</p>
        </div>
        <div id="cmpSlcCnt">
            <div id="cmpSlcBar">
                <input id="cmpSlcSrch" placeholder="Search"/>
            </div>
            <div id="cmpSlcLst">
                <div id="cmpSlcItm">
                    <img id="cmpSlcItmImg" src="../res/pc_case.jpg">
                    <span id="cmpSlcItmNm">Case</span>
                    <span id="cmpSlcItmCst">Cost</span>
                </div>
            </div>
        </div>
        <div id="cmpSlcFtr">
            <button id="cmpSlcSbmt">Submit</button>
            <button id="cmpSlcNxt">Next Selection</button>
        </div>
    </div>

    <div id="overlay"></div>
</body>
</html>
