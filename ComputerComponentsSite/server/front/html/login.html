<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="../css/login.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="../res/pc_icon3.svg">
    <script type="module" src="../js/login.js"></script>
</head>
<body>
    <div id="template">
        <div id="header">
            <div id="logo">
                <img id="logoPic" src="../res/pc_icon3.svg">
                <span id="logoNm">PC CONFIGURATOR</span>
                <span id="logoSubNm">Since 2021</span>
                <span id="slgn">
                    Build your own PC with PC Configurator online and free!
                    Choose any components you like and we will do the rest!
                </span>
            </div>
            <div id="menu">
                <div id="menuLf">
                    <button id="menuBtVr">Home</button>
                    <button id="menuBtAbt">About</button>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="cntHdr">
                <span>Login Panel</span>
            </div>
            <input id="lgn" placeholder="Login" type="email">
            <input id="pas" placeholder="Password" type="password">
            <div id="bts">
                <button id="sbmt" type="submit">Authorize</button>
                <button id="clr" type="reset">Clear</button>
            </div>
            <div id="cntFtr"></div>
        </div>
        <div id="footer">
            <span>Copyright &#169; 2021 | All Rights Reserved.</span>
        </div>
    </div>
</body>
</html>
