<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Components</title>
    <link rel="stylesheet" href="../css/browse.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="../res/pc_icon3.svg">
    <script type="module" src="../js/browse.js"></script>
</head>
<body>
    <div id="template">
        <div id="header">
            <div id="logo">
                <img id="logoPic" src="../res/pc_icon3.svg">
                <span id="logoNm">PC CONFIGURATOR</span>
                <span id="logoSubNm">Since 2021</span>
                <span id="slgn">
                    Build your own PC with PC Configurator online and free!
                    Choose any components you like and we will do the rest!
                </span>
            </div>
            <div id="menu">
                <div id="menuLf">
                    <button id="menuBtVr">Home</button>
                    <button id="menuBtAbt">About</button>
                </div>
                <div id="menuRg">
                    <button id="menuBtLog">Log In</button>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="cntHdr">
                <span>PC Components In Stock</span>
            </div>
            <div id="cmpLists">
                <div id="cmpLst">
                    <div id="cmpItm">
                        <img id="cmpItmImg" src="../res/pc_component.jpg">
                        <span id="cmpItmTxt">Component</span>
                        <span id="cmpItmCst">$0</span>
                    </div>
                </div>
            </div>
            <div id="cntFtr"></div>
        </div>
        <div id="footer">
            <span>Copyright &#169; 2021 | All Rights Reserved.</span>
        </div>
    </div>

    <div id="cpLstBfr">
        <span id="cmpLstNm"></span>
    </div>

    <div id="cmpVw">
        <div id="cmpVwHdr">
            <span id="cmpVwNm">Component</span>
            <button id="cmpVwExt">Exit</button>
        </div>
        <div id="cmpVwMn">
            <img id="cmpVwPic">
            <span id="cmpVwDsc">Description</span>
        </div>
        <div id="cmpVwFtr">
            <button id="cmpVwFtBt"></button>
        </div>
    </div>

    <div id="overlay"></div>
</body>
</html>
