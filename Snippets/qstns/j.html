<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Click</h1>
    <script>
        const a = document.querySelector('h1')
        a.addEventListener('click', () =>
            a.style.color =
                '#' + Math.floor(
                    Math.random() * (1 << 8 - 1) ** 3)
                .toString(16))
    </script>
</body>
</html>
