        <p>
            <img 
                src="../res/usermap.png"
                usemap="#map"
                alt="Usermap">
            <map name="map">
                <area
                    shape="poly"
                    coords="74,0,113,29,98,72,52,72,38,27"
                    href="../pr1/index.html"
                    alt="Another page"
                    target="_blank">
                <area
                    shape="rect"
                    coords="22,83,126,125"
                    alt="Another page"
                    href="../pr1/index.html"
                    target="_blank">
                <area
                    shape="circle"
                    coords="73,168,32"
                    alt="Another page"
                    href="../pr1/index.html"
                    target="_blank">
            </map>
        </p>
        <p>
            <label for="prg">0.1 of 1</label>
            <progress id="prg" value="0.1" max="1">10%</progress>
            <br>
            <label for="mtr">0.1 of 1</label>
            <meter id="mtr" value="0.1">10%</meter>
        </p>
        <br>
        <canvas id="cnv" width="500px" height="300px" style="border:1px solid chocolate"></canvas>
        <script>
            let c = document.getElementById("cnv").getContext("2d")

            c.beginPath()
            c.arc(125, 150, 60, 0, 2 * 3.14)
            c.closePath()
            c.stroke()

            c.beginPath()
            c.arc(125, 150, 30, 0, 2 * Math.PI)
            c.closePath()
            c.stroke()
            c.fill()

            c.beginPath()
            c.rect(187, 100, 125, 100)
            c.closePath()
            c.stroke()

            c.beginPath()
            c.rect(212, 125, 75, 50)
            c.closePath()
            c.stroke()
            c.fill()

            c.beginPath()
            c.moveTo(315, 90)
            c.lineTo(485, 90)
            c.lineTo(400, 210)
            c.lineTo(325, 100)
            c.closePath()
            c.stroke()

            c.beginPath()
            c.moveTo(345, 110)
            c.lineTo(455, 110)
            c.lineTo(400, 180)
            c.lineTo(345, 110)
            c.closePath()
            c.stroke()
            c.fill()
        </script>
